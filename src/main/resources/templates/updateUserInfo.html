<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New UserInfo Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="UserInfo">
    <h1>New UserInfo Form</h1>

    <form th:method="POST" th:action="@{/userInfo/editUpdate/{userUserID}(userUserID=${userUserID})}" th:object="${userInfo}">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full_Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName">
        </div>
        <div class="mb-3">
            <label for="biography" class="form-label">Biography</label>
            <input type="text" th:field="*{biography}" class="form-control" id="biography">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" th:field="*{gender}" class="form-control" id="gender">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">image</label>
            <input type="text" th:field="*{image}" class="form-control" id="image">
        </div>
        <button type="submit" class="btn btn-success" >Save Update</button>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/userInfo/newInstaProfile}"> Profile </a>
        </li>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
