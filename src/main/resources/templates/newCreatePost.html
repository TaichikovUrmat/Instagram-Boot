<body>
<div class="container">
    <h1 class="text-center">Create New Post</h1>

    <form th:method="POST" th:action="@{/post/savePost/{userID}(userID=${userID})}" th:object="${newPost}" method="post">
        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required="required">
        </p>
        <p>
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" rows="4" class="form-control" required="required"></textarea>
        </p>
<!--        <p>-->
<!--            <label for="createdAt">createdAt:</label>-->
<!--            <input type="date"   id="createdAt" th:field="*{createdAt}"  class="form-control" required="required">-->
<!--        </p>-->
        <p>
            <label for="image" class="form-label">Image</label>
            <input type="text" th:field="*{imageUrl}" class="form-control" id="image">
        </p>
        <p>
            <button type="submit" class="btn btn-primary">Create Post</button>
        </p>
    </form>
</div>
