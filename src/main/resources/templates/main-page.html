
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Website Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <style>
    body {
      padding-top: 56px;
      background-color: #f4f4f4;
    }

    .welcome-section {
      text-align: center;
      padding: 60px 0;
    }

    .student-card {
      width: 18rem;
      margin: 20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Your Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/login}">Instagram</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/courses}">Save courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>

  </div>
</nav>

<div class="welcome-section">
  <h1>Welcome to Your Website</h1>
  <p>This is a simple and clean website template. Customize it to fit your needs.</p>
</div>

<div class="container">
  <div class="row">
    <!-- Example student cards (replace with your dynamic content) -->
    <div class="card student-card">
      <img src="student1.jpg" class="card-img-top" alt="Student 1">
      <div class="card-body">
        <h5 class="card-title">John Doe</h5>
        <p class="card-text">Age: 21</p>
        <a href="#" class="btn btn-primary">Details</a>
      </div>
    </div>

    <div class="card student-card">
      <img src="student2.jpg" class="card-img-top" alt="Student 2">
      <div class="card-body">
        <h5 class="card-title">Jane Doe</h5>
        <p class="card-text">Age: 22</p>
        <a href="#" class="btn btn-primary">Details</a>
      </div>
    </div>

    <!-- Add more student cards as needed -->
  </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
